spring.application.name=pia-projekat

# MySQL baza podataka
spring.datasource.url=jdbc:mysql://localhost:3306/piadb?useSSL=false&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=luka123

# Hibernate konfiguracija
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Liquibase konfiguracija
spring.liquibase.change-log=classpath:db/changelog.yaml
spring.liquibase.enabled=true

#slika
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
